<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
    <md-content layout-padding="">
        <div>
            <form name="userForm" ng-submit="sendEmail()">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs="">
                        <label>Marka pojazdu</label>
                        <input ng-model="products.brand" disabled="">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs="">
                        <label>Model pojazdu</label>
                        <input ng-model="products.model" disabled="">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-xs="">
                        <label>Klasa pojazdu</label>
                        <input ng-model="products.segment" disabled="">
                    </md-input-container>

                    <div layout-gt-sm="row" layout-align="end">
                        <img ng-src="{{products.img}}" class="md-media-md" />
                    </div>
                </div>
                <div layout-gt-sm="row" layout-align="end">
                    <h2 class="md-headline">{{cena}}</h2>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Imię</label>
                        <input ng-model="user.firstName">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Nazwisko</label>
                        <input ng-model="user.secondName">
                    </md-input-container>
                </div>



                <div layout-gt-xs="row">
                    <md-input-container>
                        <label>Data odbioru</label>
                        <md-datepicker ng-model="user.submissionDate1"></md-datepicker>
                    </md-input-container>

                    <md-input-container>
                        <label>Data odstawienia</label>
                        <md-datepicker ng-model="user.submissionDate2"></md-datepicker>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block">
                        <label>Adres</label>
                        <input ng-model="user.address">
                    </md-input-container>


                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Miasto</label>
                        <input ng-model="user.city">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Kod pocztowy (bez'-')</label>
                        <input name="postalCode" ng-model="user.postalCode" placeholder="12345" required="" ng-pattern="/^[0-9]{5}$/" md-maxlength="6">

                        <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Musisz podać kod pocztowy.</div>
                            <div ng-message="pattern" class="my-message">
                                To nie jest kod pocztowy.
                            </div>
                            <div ng-message="md-maxlength" class="my-message">
                                Podany kod jest zbyt długi.
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <md-input-container class="md-block">
                    <label>Uwagi</label>
                    <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
                </md-input-container>
                <button type="submit" ng-click="saveData()" class="btn btn-success">Wyślij zgłoszenie</button>


            </form>
        </div>
    </md-content>

</div>
